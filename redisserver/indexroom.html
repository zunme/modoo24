<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>for PARTNER</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h3>Partner chat for command</h3>
    <!-- <form class="form-inline"> -->
    <form class="form-horizontal">
      <div class="form-group">
        <label for="msg" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="msg" placeholder="Message">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Send</button>
        </div>
      </div>
    </form>
    <ul id="chat"></ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var chat
    var pagename ='chat'
    var pageid ='0'
    $(function() {
      // 지정 namespace로 접속한다
      chat = io('/chat')
      logintoServer()

      $("form").submit(function(e) {
        e.preventDefault();

        // 서버로 자신의 정보를 전송한다.
        chat.emit("chat message", {
          msg: $("#msg").val()
        });
        $("#msg").val('');
      });
      chat.on("connect", function() {
        console.log ( 'connected')
        logintoServer()
      });
      // 서버로부터의 메시지가 수신되면
      chat.on("chat message", function(data) {
        $("#chat").append($('<li>').text(data));
      });
      chat.on("cmd", function(data) {
        console.log ( typeof data )
        console.log ( data )
        $("#chat").append($('<li style="color:red">').text("SERVER COMMEND : " + data.execute));
      });
    });
    function makeRandomName(){
      var name = "";
      var possible = "abcdefghijklmnopqrstuvwxyz";
      for( var i = 0; i < 3; i++ ) {
        name += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return name;
    }
    function logintoServer(){
      chat.emit("login", {
        name: makeRandomName(),
        userid: "ungmo2@gmail.com",
        room:'djemalsfna_modoo',
        token : '080042cad6356ad5dc0a720c18b53b8e53d4c274',
        page:pagename,
        pageid:pageid,
      });
    }
  </script>
</body>
</html>
