제 1 장 총 칙

제 1 조 (목적)
본 약관은 (주)모두플랫폼(이하 “회사”)이 운영하는 모두이사(www.modoo24.net) 및 모두클린(www.modooclean.com)의  웹 사이트(이하 “서비스”)와 모바일 어플리케이션(이하 “APP“)을 이용함에 있어 사업자와 이용자간의 이사, 청소 등 홈케어 전반의 모든 서비스에 대한 내용을 규정함을 목적으로 합니다.

제 2 조 (용어의 정의)
이 약관에서 사용하는 용어의 정의는 다음과 같습니다.
1. 서비스 : “서비스”라 함은 구현되는 단말기(PC, TV, 휴대형단말기 등의 각종 유무선 장치를 포함)와 상관없이 “이용자”가 이용할 수 있는 모두플랫폼의 모든 서비스 관련 제반사항을 의미합니다.
2. 사업자, 파트너, 제휴사 : “사업자, 파트너, 제휴사”란 “회사”의 서비스를 이용하는 등록 “사업자”를 의미하며, 세부적으로는 이사화물(이삿짐)의 운송, 포장, 보관, 정리 등의 이사 관련 서비스 또는 청소서비스를 영위하는 사업자, 파트너, 제휴사(이하 “사업자회원”)를 의미합니다.
3. 이용자 : 서비스에 접속하여 이 약관에 따라 회사가 제공하는 서비스를 이용하는 회원 및 비회원(이하 “이용자”) 등 사업자회원을 제외한 모든 분들을 의미합니다.
4. 회원 : 현재 “회사”의 서비스는 이용자의 개인정보를 제공받는 회원가입, 로그인 등의 절차를 거치지 않고 이용할 수 있는 서비스입니다. 추후 “회사”의 서비스 분야, 방법 등의 변경으로 회원가입을 도입할 경우 생성되는 “회원”이라 함은 서비스에 개인정보를 제공하여 회원등록을 한 자로서, 회원가입의 절차를 거쳐 서비스의 정보를 지속적으로 제공받고 회사가 제공하는 서비스를 계속적으로 이용할 수 있는 자를 의미하며, 현재는 “회사”의 서비스를 이용하는 “이용자” 및 “사업자회원”으로 구분하여 정의합니다.
 ※ 2021. 12월 10일부로 리뉴얼되는 홈페이지/Application에서의 이용자는 회원가입을 완료한 “회원”과 회원가입을 하지 않은 “이용자”로 구분합니다.
5. 게시물 : “이용자” 및 “사업자회원”이 회사가 제공하는 서비스에 게시 또는 등록하는 부호(URL 포함), 문자, 음성, 음향, 영상(동영상 포함), 이미지(사진 포함), 파일 등을 의미합니다.
6. 포인트 : “회사”의 서비스를 이용할 수 있는 결제 이용 수단(광고비) 중 하나를 의미합니다.
7. “정액제”는 “사업자회원”이 일정한 금액을 “회사”에 지불하고 그 금액에 맞는 이사 및 청소 관련 정보를 제공받을 수 있는 이용방법 중 하나를 의미합니다.
8. 포장, 보관, 사다리차 등의 이사 관련 용어는 업계의 통상적인 용어의 의미와 같습니다.

제 3 조 (약관등의 명시와 설명 및 개정)
회사는 이 약관의 내용과 상호 및 대표자 성명, 영업소 소재지 주소(소비자의 불만을 처리할 수 있는 곳의 주소를 포함), 전화번호, 모사전송번호, 전자우편주소, 사업자등록번호, 통신판매업신고번호, 개인정보관리책임자 등을 이용자가 쉽게 알 수 있도록 게시합니다. 단, 약관의 내용은 이용자가 연결화면을 통하여 볼 수 있도록 할 수 있으며, 개인정보에 관한 내용은 서비스 이용에 필요한 최소한의 정보를 노출합니다.
1. 회사는 이용자 및 사업자회원이 약관에 동의하기에 앞서 상세 내용을 볼 수 있는 페이지를 제공합니다.
2. 회사는 정보통신망 이용촉진 및 정보보호 등에 관한 법률 등의 관련법을 위배하지 않는 범위에서 약관을 개정할 수 있습니다.
3. 회사가 약관을 개정할 경우, 적용일자 및 개정사유를 명시하여 현행 약관과 함께 공지하며, 최소 30일 이전에 개정 전·후 내용을 이용자 및 사업자회원이 알 수 있도록 공지합니다.
4. 이미 계약을 체결한 이용자가 개정약관 조항의 적용을 받기를 원하는 뜻을 제3항에 의한 개정약관의 공지기간내에 회사에 송신하여 회사의 동의를 받은 경우, 개정약관 조항이 적용됩니다. 또한 공지 적용일자 이후에 이용자가 회사의 서비스를 계속 이용하는 경우, 개정된 약관에 동의한 것으로 간주되며 동의하지 않는 이용자는 언제든지 자유롭게 서비스 이용을 해지할 수 있습니다.
5. 이 약관에서 정하지 않은 사항과 이 약관의 해석에 관하여는 정보통신망 이용촉진 및 정보보호 등에 관한 법률, 전자상거래 등에서의 소비자보호에 관한 법률, 약관의규제 등에 관한 법률, 공정거래위원회가 정하는 전자상거래등에서의 소비자보호지침 및 관계법령 또는 상관례에 따릅니다.

제 2 장 회원관리 및 서비스제공 이용계약의 체결

제 4 조 (사업자회원의 ID 및 비밀번호에 대한 의무)
1. 사업자회원의 ID와 비밀번호에 관한 관리책임은 사업자회원에게 있습니다.
2. 사업자회원은 자신의 ID 및 비밀번호를 제3자가 이용하게 해서는 안됩니다.
3. 사업자회원이 자신의 ID 및 비밀번호를 도난당하거나 제3자가 사용하고 있음을 인지한 경우, “회사”에 즉시 통보하고 회사의 안내에 따라야 합니다.
4. 사업자회원은 제3항에 따른 통지를 하지 않거나 회사의 조치에 응하지 아니하여 발생하는 모든 불이익에 대한 책임은 사업자회원에게 있습니다.

제 5 조 (회원의 ID 및 비밀번호에 대한 의무)
1. 회원의 ID와 비밀번호에 관한 관리책임은 회원에게 있습니다.
2. 회원은 자신의 ID 및 비밀번호를 제3자가 이용하게 해서는 안됩니다.
3. 회원이 자신의 ID 및 비밀번호를 도난당하거나 제3자가 사용하고 있음을 인지한 경우, “회사”에 즉시 통보하고 회사의 안내에 따라야 합니다.

제 6 조 (이용자 및 사업자회원의 의무)
“회사”는 “이용자”와 “사업자회원”간 재화 또는 용역 등의 거래를 중개하는 플랫폼 서비스만을 제공할 뿐, 재화 등을 판매하는 당사자가 아니며, 재화 또는 용역 등에 대한 정보 및 이행 여부, 하자, 도난사고, 교통사고 등에 대한 책임은 “이용자”와 “사업자회원”에게 있습니다. 다만, “회사”는 신의 성실의 원칙에 입각하여 “이용자”와 “사업자회원”간의 분쟁해결을 위해 중재, 조정하는 역할을 수행할 수 있습니다. 이에따른 “이용자” 및 “사업자회원”의 의무사항은 다음과 같습니다.
1. “사업자회원”은 관계법령 및 본 약관의 규정, 회사의 정책, 이용안내 등 회사가 통지 또는 공지하는 사항을 준수하여야 하며, 기타 회사 업무에 방해되는 행위를 하여서는 안됩니다.
2. “사업자회원”은 서비스 이용과 관련하여 다음 각 호의 행위를 하여서는 안됩니다.
가. 서비스 신청 또는 변경 시 허위내용의 등록
나. 회사에 게시된 정보의 허가 받지 않은 변경
다. 회사가 정한 정보 이외의 정보(컴퓨터 프로그램 등)의 송신 또는 게시
라. 회사 또는 제3자의 명예를 손상시키거나 업무를 방해하는 행위
마. 외설, 폭력적인 메시지, 화상, 음성 기타 공공질서 미풍양속에 반하는 정보를 공개 또는 게시하는 행위
바. 이용자, 상담원, 사업자회원과의 상담 내용이 욕설, 폭언, 성희롱 등에 해당하는 행위
사. 포인트를 부정하게 적립하거나 사용하는 등의 행위
아. 허위 후기(리뷰) 작성 등을 통해 서비스를 부정한 목적으로 이용하는 행위
자. 자신의 ID, PW를 제3자에게 양도하거나 대여하는 등의 행위
차. 정당한 사유 없이 당사의 영업을 방해하는 내용을 기재하는 행위
카. 회사로부터 획득한 정보를 동의없이 제3자에게 제공하는 행위
타. 기타 관계법령에 위반된다고 판단되는 행위
3. “이용자”는 서비스 이용과 관련하여 다음 각 호의 행위를 하여서는 안됩니다.
가. 신청 또는 변경시 허위 내용의 등록
나. 타인의 정보 도용
다. 사이트에 게시된 정보의 변경
라. 회사가 정한 정보 이외의 정보(컴퓨터 프로그램 등) 등의 송신 또는 게시
마. 회사 및 기타 제3자의 저작권 등 지적재산권에 대한 침해
바. 회사 및 기타 제3자의 명예를 손상시키거나 업무를 방해하는 행위
사. 외설 또는 폭력적인 메시지, 화상, 음성, 기타 공서양속에 반하는 정보를 사이트에 공개 또는 게시하는 행위
아. 기타 “회사” 및 “사업자회원”의 영업에 불편을 주거나 영업을 방해하는 행위

제 7 조 (서비스의 제공 및 변경)
1. 회사는 다음과 같은 업무를 수행합니다.
가. 이사 전반에 관한 정보 제공 서비스
나. 청소 전반에 관한 정보 제공 서비스
다. 생활 전반에 걸친 각종 정보 제공 서비스
라. 서비스 등에 대한 마켓 플레이스 서비스
마. 정보 제공 및 광고 서비스
바. 기타 회사가 정하는 서비스
2. 회사는 본조 제1항의 목적으로 마케팅 동의를 한 이용자 및 사업자회원에게 전화, 이메일, 문자메시지, 푸시 알림, SNS 알림 등을 발송할 수 있습니다.

제 8 조 (서비스의 이용 및 중단)
1. 서비스의 이용은 회사의 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴 1일 24시간을 원칙으로 합니다. 다만, 정기 점검 등의 회사 내부사정에 의한 필요로 회사가 정한 날이나 시간은 제외됩니다. 정기 점검시간은 서비스제공화면에 공지한 바에 따릅니다.
2. 회사는 서비스 제공과 관련한 회사 정책의 변경 등 기타 상당한 이유가 있는 경우 등 운영상, 기술상의 필요에 따라 제공하고 있는 서비스의 전부 또는 일부를 변경 또는 중단할 수 있습니다.
가. 서비스의 내용, 이용방법, 이용 시간에 대하여 변경 또는 서비스 중단이 있는 경우에는 변경 또는 중단될 서비스의 내용 및 사유와 일자 등은 그 변경 또는 중단 전에 회사 "사이트" 또는 서비스 내 "공지사항" 화면 등 “이용자 및 사업자회원”이 인지할 수 있는 방법으로 사전에 공지합니다.
나. 회사는 서비스의 원활한 수행을 위하여 필요한 기간을 정하여 사전에 공지하고 서비스를 중지할 수 있습니다. 단, 불가피하게 긴급한 조치를 필요로 하는 경우 사후에 통지할 수 있습니다.
다. 회사는 컴퓨터 등 정보통신 설비의 보수 점검•교체 및 고장, 통신의 두절 등의 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니다.

제 9 조 (이용자 및 사업자회원의 관리)
1. 이용자 또는 사업자회원은 회사가 정한 가입 양식에 따라 회원정보를 기입한 후 이용약관 및 개인정보처리방침에 동의한다는 의사표시를 함으로써 회원가입을 신청합니다.
2. 회사는 회원으로 가입할 것을 신청한 이용자 또는 사업자 중 다음 각호에 해당하는 신청에 대하여는 승인을 하지 않거나 사후에 이용계약을 해지할 수 있습니다.
가. 가입 신청자가 이 약관에 의하여 이전에 회원자격을 상실한 적이 있는 경우
   단, 회사의 회원 재가입 승낙을 득한 경우는 예외로 합니다.
나. 등록 내용에 허위, 기재 누락, 오기가 있는 경우
다. 부정한 용도로 본 서비스를 이용하고자 하는 경우
라. 관계법령에 위배되거나 사회의 안녕질서 혹은 미풍양속을 저해할 수 있는 목적으로 신청한 경우
마. 14세 미만 아동이 법정대리인(부모 등)의 동의를 얻지 아니한 경우
바. 이용자의 귀책사유로 인하여 승인이 불가능하거나 기타 규정한 제반 사항을 위반하여 신청하는 경우
사. 기타 회원으로 등록하는 것이 서비스의 기술상 현저히 지장이 있다고 판단되는 경우
3. “회원”의 성립시기는 회원가입 신청자가 “회사”가 정한 가입 절차에 따라 가입 신청을 하고 “회사”가 이러한 신청에 대하여 승인함이 “회원”에게 도달한 시점부터 시작됩니다.
4. 사업자회원의 경우, “회사”의 기술상 또는 업무상 문제가 있는 경우에는 승인을 유보할 수 있습니다.
5. 사업자회원 및 회원은 등록사항에 변경이 있는 경우, 변경일로부터 60일 이내에 전자우편 기타 방법으로 회사에 그 변경사항을 알려야 합니다.

제 10 조 (사업자회원 및 회원의 탈퇴와 자격 상실 등)
1. “사업자회원” 및 “회원”은 언제든지 “회사”에 “탈퇴”를 요청할 수 있으며, “회사”는 특별한 사정이 없는 한 이를 즉시 처리합니다. 단, 탈퇴 및 자격 상실로 인해 발생할 수 있는 포인트 삭제(미환불) 등의 불이익에 대한 모든 책임은 “사업자회원” 및 “회원”에게 있습니다.
2. “회사”는 “사업자회원” 및 “회원”이 다음 각호의 사유에 해당하는 경우, 회원자격을 제한 및 정지, 상실시킬 수 있습니다.
가. 가입 신청시에 허위 내용을 등록한 경우
나. 본인이 아닌 제3자의 동의 없이 타인의 명의를 이용한 경우
다. “회사”가 사업자에게 요청하는 사업자등록증(필수), 운송주선허가증(선택) 등을 미제출 하거나 확인을 기피하는 경우
라. 부정한 용도 또는 “회사” 서비스 외의 영리를 추구할 목적으로 본 서비스를 이용하고자 하는 경우
마. 서비스를 이용하여 진행한 계약에 대하여 “사업자회원”이 부담하는 채무(금전, 인력 등)를 기일에 지급하지 않은 경우
바. 다른 사람의 서비스 이용을 방해하거나 그 정보를 도용하는 등 전자상거래 질서를 위협하는 경우
사. 서비스를 이용하여 법령 또는 이 약관이 금지하는 행위를 할 경우
아. 회원 또는 사업자회원 평가정보가 허위작성 또는 조작된 경우
자. 환급/환불과 관련된 견적 및 계약 등의 정보제공을 의도적으로 누락하거나 왜곡한 경우
차. “이용자”의 정당한 요구 및 피해에 대한 민원을 적극적으로 수렴하거나 이행하지 않는 “사업자회원”의 경우
카. 기타 약관에 위배되거나 부당한 이용이 확인되는 경우
타. 기타 ‘가~카’의 사례가 과거에 있었던 경우
3. 회사가 “사업자회원” 및 “회원” 자격을 제한, 정지시킨 후, 동일한 행위가 2회 이상 반복되거나 30일 이내에 그 사유가 시정되지 아니하는 경우 회사는 “사업자회원” 및 “회원”자격을 상실시킬 수 있습니다.
4. 회사가 “사업자회원” 및 “회원” 자격을 상실시키는 경우에는 회원등록을 말소합니다. 이 경우 “사업자회원” 및 “회원”에게 이를 통지하고, 회원등록 말소전에 최소한 30일 이상의 기간을 정하여 소명할 기회를 부여합니다.
5. 본 조 확인을 위하여 “회사”는 “사업자회원”에게 공식적인 허가 여부 확인을 요청할 수 있습니다.
6. “사업자회원”은 회원가입 시 등록한 사항에 대하여 변경이 있는 경우, 변경일로부터 30일 이내에 “회사”에 대하여 제휴사 정보 수정 등의 방법으로 그 변경사항을 알려야 합니다.

제 11 조 (이용제한 등)
1. “회사”는 “회원” 및 “사업자회원”이 본 약관의 의무를 위반하거나 서비스의 정상적인 운영을 방해한 경우, 경고, 일시 정지, 영구이용정지 등의 서비스 이용제한 조치 등으로 회원자격을 상실하게 할 수 있습니다.
2. “회사”는 “회사”에서 개발한 서비스를 통해 “사업자회원”의 광고·홍보에 도움을 주고 고객을 연결하는 서비스를 제공하고 있으며, 특히 회사에서 제공하는 비대면 서비스 이용간 “회사”를 배제한 계약 시도·유도 및 체결할 경우 “회사”는 해당 “사업자회원”의 서비스 이용을 영구히 정지시킬 수 있습니다.
3. 회사는 “이용자”의 피해구제요청에 적극적으로 대응하지 않는 “사업자회원”에게 2회 경고 후 영구이용정지 등의 방법으로 회원자격을 상실하게 할 수 있습니다.
4. “회원” 및 “사업자회원”은 본 조에 따른 이용제한 등에 대해 회사가 정한 절차에 따라 이의신청을 할 수 있습니다.

제 12 조 (회사의 책임과 의무)
1. 회사는 지속적이고 안정적으로 서비스를 제공하기 위하여 의무를 다하도록 노력합니다.
2. 회사는 “회원” 및 “사업자회원”이 안정적인 이용을 이어갈 수 있도록 “사이트” 및 서비스 개선에 노력합니다.
3. “서비스”에 대한 계약은 “이용자”가 “사업자회원”이 제시한 상품의 판매 조건에 응하며 청약의 의사표시를 하고 이에 대해 양방의 합의를 통해 “이용자”와 “제휴사”간에 계약이 체결됩니다.
4. “회사”는 온라인 마켓 플레이스만을 제공하며 이사 서비스의 분쟁과 책임 계약사항은 “이용자”와 “사업자회원”간에 있습니다.
5. 회사는 관계 법령이 정한 의무사항을 준수합니다.

제 13 조 (포인트)
1. 포인트는 “사업자회원”이 서비스를 제공받을 수 있는 결제수단 중 하나입니다.
2. 포인트는 “회사”의 서비스 이용방법에 따라 보너스포인트(무료)와 충전포인트(유료)로 구분됩니다..
3. 무료 포인트의 유효기간은 적립일로부터 1년이며, 유료 포인트는 충전일로부터 5년이 경과하는 날까지 이용하지 않을 경우 상법상 소멸시효에 따라 소멸될 수 있습니다.
유료포인트의 유효기간은 발급시 “사업자회원”에게 고지되며, 고지가 불가할 경우 발급일로부터 5년을 유효기간으로 합니다. 유효기간까지 사용하지 않은 포인트는 소멸될 수 있습니다.
4. 회사가 무상으로 적립 또는 부여하는 보너스포인트는 현금 환급 및 환불 신청이 불가합니다.
5. “사업자회원” 탈퇴 시 모든 포인트는 소멸되며, 회사는 별도의 보상을 하지 않습니다.
6. 포인트의 차감은 충전포인트를 선차감합니다. 단, 회사에서 별도로 정한 기준을 안내한 경우, 해당 기준을 우선합니다.

제 14 조 (포인트의 환불 및 취소, 복구)
1. “회사”의 서비스와 관련하여 “사업자회원”의 포인트 환불/환급을 요구할 경우, “회사”의 귀책사유로 인해 사업자에게 물질적 피해를 가하였을 경우에는 환급수수료(서비스이용료 : 5%)를 공제하고 환급할 수 있습니다.
단, 단순변심이나 “회사”가 진행하는 비대면 서비스에서 “회사”를 배제한 계약 체결 및 계약 유도·시도한 “사업자회원”의 포인트 환급 및 환불은 절대 불가합니다.
2. “회사”의 “서비스”는 모든 고객에 대하여 1차 검증(통화, SMS, 인증 등) 후 분배하는 시스템으로, 검증 이후 고객의 변동사항(변심, 이사일 변경, 이사일 미확정, 통화부재, 방문견적 제한 등)으로 인한 상담 및 계약 제한시 포인트 복구 및 환불은 불가합니다.
 단, 아래 호에 해당하는 경우에는 차감된 포인트를 복구할 수 있습니다.
 가. 전화번호 오류(본인아님, 결번)
 나. 중복으로 접수한 경우(주소지는 하나이나 중복 접수의 경우)
 다. “사업자회원”에게 오더(이사견적 희망자) 분배 후 1시간이내 고객의 업체 전체 취소 요청의 경우
 라. 오더(이사견적 희망자) 분배 후 연결된 업체 전체의 고객 부재의 경우

제 15 조 (개인정보보호)
1. “회사”는 “사업자회원” 및 “회원”의 개인정보를 보호하기 위하여 정보통신망 이용촉진 및 정보보호 등에 관한 법률 및 개인정보 보호법 등의 관계 법령에서 정하는 바를 준수합니다.
2. “회사”는 관계 법령 및 개인정보처리방침에 따라 “사업자회원” 및 “회원”의 개인정보를 보호하기 위해 각종 방법을 고려하고 적용하여 최대한 보호합니다.
3. “회사”는 결제 서비스 추가 등의 이유로 개인정보를 수집 및 활용할 경우 별도의 동의를 득한 후 관련 서비스를 진행합니다.

제 3 장 계약 당사자의 의무

제 16 조 (제휴서비스 계약)
1. 제휴서비스에 대한 계약은 “회원”이 “사업자회원”이 제시한 견적(상품의 판매 조건)에 응하여 청약의 의사표시를 하고 이에 대하여 “회원”이 계약금의 일부를 사업자에게 지급함으로써 “회원”과 “사업자회원”간에 체결됩니다. 단, “회원”과 “사업자회원”의 합의에 의해 계약금 지급 절차를 생략하더라도 계약 체결은 유효합니다.
2. “회사”는 이사 및 청소 관련 중개 플랫폼으로 “이용자”와 “사업자회원”간의 연결에 대한 서비스를 제공하며 제공 서비스의 분쟁과 책임, 계약사항은 “사업자회원”과 “회원” 간에 있습니다.

제 17 조 (책임제한)
1. “회사”는 이사 및 청소 관련 중개 플랫폼으로 “이용자”와 “사업자회원”간의 연결에 대한 서비스를 제공할 뿐, 제휴서비스를 판매하는 당사자가 아니며 제휴서비스에 대한 품질 및 하자 등에 대한 책임은 “사업자회원”에게 있습니다.
2. “회사”는 “사업자회원”이 게재한 정보, 자료, 사실의 신뢰도, 정확성 등의 내용에 관해서는 책임을 지지 않습니다.
3. “회사”는 천재지변 또는 이에 준하는 불가항력으로 인하여 서비스에 문제가 발생하거나 서비스를 제공할 수 없는 경우, 서비스 제공 및 운영에 대한 책임을 지지 않습니다.
4. 회사는 사업자의 귀책사유로 인한 서비스 이용의 장애에 대해서는 책임을 지지 않습니다.
5. 회사는 회원 및 사업자가 게재한 이용후기, 평가, 사진 등 정보/자료/사실의 신뢰도, 정확성에 대해서는 책임을 지지 않습니다.
6. 회사 및 회사의 임직원 그리고 대리인은 고의 또는 중대한 과실이 없는 한 다음과 같은 사항으로부터 발생하는 손해에 대해 책임을 지지 않습니다.
가. “사업자회원”의 허위 또는 부정확성에 기인하는 손해
나. 서비스에 대한 접속 및 서비스의 이용과정에서 “사업자회원”의 귀책사유로 발생하는 손해
다. 서버에 대한 제3자의 모든 불법적인 접속 또는 서버의 불법적인 이용으로부터 발생하는 손해 및 제3자의 불법적인 행위를 방지하거나 예방하는 과정에서 발생하는 손해
라. 제3자가 서비스를 이용하여 불법적으로 전송·유포하거나 또는 전송·유포되도록 한 모든 바이러스 및 기타 악성 프로그램으로 인한 손해

제 4 장 게시물 운영정책

제 18 조 (운영 정책)
서비스 내 각종 게시물의 운영정책은 방송통신심의위원회의 정보통신에 관한 심의규정에 기반하며 이를 위반할 경우, 관련된 게시물은 “회사”의 운영정책에 의해 예고 없이 삭제될 수 있으며, 게시자는 서비스 이용에 제한을 받을 수 있습니다.

제 19 조 (게시물 규정)
1. 게시물이라 함은 이용자가 서비스를 이용하며 게시한 부호·문자·음성·음향·화상·동영상 등의 정보 형태의 글, 사진, 동영상 및 각종 파일과 링크 등을 의미합니다.
2. “회원”은 “사업자회원”의 서비스를 이용 후, 관련 평점 및 평가를 사이트에 자유롭게 등록할 수 있으며, 작성 게시물에 대한 모든 권리 및 책임은 이를 게시한 “회원”에게 있습니다.
 단, “회원”의 게시물 등록의 경우 “회사”의 게시 승인을 획득한 이후 자동으로 등록 및 게시됩니다.
3. 회사는 회원이 게시하거나 등록하는 서비스의 내용물이 다음 각 호에 해당한다고 판단되는 경우 게시 승인을 거절할 수 있으며 사전통지 없이 수정하거나 삭제할 수 있습니다.
가. 욕설/비속어가 담겨있거나 연상시키는 게시물

제 20 조 (저작권의 귀속 및 이용제한)
